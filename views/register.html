<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <input type="search" placeholder="Buscar productos, marcas y más">
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
    </section>

    <form action="/" method="POST" class="registerForm">

        <div>
            <input type="text" name="nombre" placeholder="Nombre y apellido" class="barra">
            <span class="feedback"></span>
        </div>

        <div>
            
            <input type="text" name="usuario" placeholder="Nombre de usuario" class="barra">
            <span class="feedback"></span>
        </div>

        <div>
            <input type="email" name="email" placeholder="E-mail" class="barra">
            <span class="feedback"></span>
        </div>

        <div>
            <label class="registro-block">Fecha de Nacimiento</label>
            <input type="date" name="fechaNacimiento" class="barra">
        </div>

        <div>   
            <input type="text" name="domicilio" placeholder="Domicilio" class="barra">
            <span class="feedback"></span>
        </div>

        <div>
            <label class="registro-block">Perfil del usuario</label>
              <div class="perfil">
                <input type="radio" name="perfil" value="comprar">
                <label>Comprador</label>
                <input type="radio" name="perfil" value="vender">
                <label>Vendedor</label>
              </div>
        </div>

        <div>
            <label class="registro-block">Intereses</label>
            
            <div>
            <input type="checkbox" name="categorias" value="electro">
            <label>Electro</label>
            </div>
            
            <div>
            <input type="checkbox" name="categorias" value="moda">
            <label>Moda</label>
             </div>
            
            <div>
            <input type="checkbox" name="categorias" value="hogar">
            <label>Hogar</label>
            </div>
            
            <div>
            <input type="checkbox" name="categorias" value="jugueteria">
            <label>Juguetería</label>
            </div>
            
            <div>
            <input type="checkbox" name="categorias" value="vida-sana">
            <label>Vida sana</label>
            </div>
        </div>
        <div>
            <label class="registro-block">Foto de usuario</label>
            <input type="file" name="foto" accept=".jpg, .png">
            <span class="feedback"></span>
        </div>
        <div>
            
            <input type="password" name="password" placeholder="Contraseña" class="barra">
            <span class="feedback"></span>
        </div>
        <div>
            
            <input type="password" name="password" placeholder="Confirmar contraseña" class="barra">
            <span class="feedback"></span>
        </div>
        <button type="submit" name="enviar">Enviar</button>
        <button type="reset" name="borrar">Borrar</button>

    </form>

    <main>

    </main>

</body>
</html>
